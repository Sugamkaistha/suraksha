<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style type="text/css">
  *,
*:before,
*:after {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

body {
  background-color: #0a6cf1;
}

.container {
  width: 40%;
  min-width: 320px;
  position: absolute;
  transform: translate(-50%, -50%);
  left: 50%;
  top: 50%;
  text-align: center;
}

.container * {
  font-family: "Poppins", sans-serif;
  border: none;
  outline: none;
}

.inputs-wrapper {
  background-color: #080808;
  padding: 30px 25px;
  border-radius: 8px;
  margin-bottom: 20px;
  box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.3);
}

.find-ip-button {
  height: 60px;
  background-color: #ff7f50;
  color: #fff;
  font-weight: 600;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  padding: 0 30px;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s;
}

.find-ip-button:hover {
  background-color: #ff6347;
  transform: scale(1.05);
}


input,
button {
  height: 50px;
  background-color: #ffffff;
  color: #080808;
  font-weight: 500;
  border-radius: 5px;
}

input {
  width: 100%;
  padding: 0 20px;
  font-size: 14px;
  margin: 20px 0;
}

button {
  width: 100%;
  cursor: pointer; /* Change cursor to pointer */
}

.outputs-wrapper {
  width: 100%;
  display: flex;
  flex-direction: column; /* Changed to column layout */
  align-items: center; /* Center align items horizontally */
}

.ip-address-box {
  width: 100%;
  background-color: #080808;
  border-radius: 5px;
  color: #ffffff;
  display: flex;
  flex-direction: column;
  align-items: center;
  box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.3);
  margin-bottom: 10px; /* Added spacing between boxes */
  padding: 20px 0;
}

.ip-address {
  font-size: 25px;
  font-weight: 500;
  color: red;
  margin-top: 10px;
}

.home-link {
  display: flex;
  align-items: center;
  margin-top: 20px; /* Adjusted margin for spacing */
}

.home-link a {
  display: flex;
  align-items: center;
  background-color: #080808;
  color: #ffffff;
  padding: 10px 20px;
  text-decoration: none;
  border-radius: 5px;
  box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.3);
  transition: background-color 0.3s, color 0.3s;
}

.home-link a:hover {
  background-color: #ffffff;
  color: #080808;
}

a {
  display: block;
  width: 100%;
  background-color: #080808;
  color: #ffffff;
  padding: 10px 0;
  text-align: center;
  text-decoration: none;
  margin-top: 20px;
  border-radius: 5px;
  box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.3);
}

</style>
<link rel="stylesheet" href="styles.css">
<script src="script.js"></script>
</head>
<body>
<div class="container">
  <div class="inputs-wrapper">
    <button class="find-ip-button" onclick="findIP()">Find My IP üåê</button>
  </div>
  <div class="outputs-wrapper">
    <div class="ip-address-box">
      <span class="ip-address-label">Your IP Address</span>
      <span class="ip-address" id="ip-address"></span>
    </div>
    <div class="home-link">
      <a href="https://sugamsuraksha.w3spaces.com/ipaddresstracker.html">
        <span>Track IP</span>
      </a>
    </div>
  </div>
</div>
<script type="text/javascript">
  function findIP() {
  fetch('https://api.ipify.org?format=json')
    .then(response => response.json())
    .then(data => {
      const ipElement = document.getElementById('ip-address');
      ipElement.textContent = data.ip;
    })
    .catch(error => console.error('Error fetching IP:', error));
}

</script>
</body>
</html>
